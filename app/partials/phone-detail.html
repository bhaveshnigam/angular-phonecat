<img ng-src="{{mainImageUrl}}" class="phone" style="width:12%; height:auto;">
 
<h1>{{phone.name}}</h1>
 
<p>{{phone.description}}</p>
<div>
  <div style="display:inline">
    <img ng-repeat="img in phone.images" ng-src="{{img}}" ng-click="setImage(img)" style="width:5%; height:auto; display:inline">
  </div>
 </div>
<ul class="specs">
  <li>
    <span>Availability and Networks</span>
    <dl>
      <dt>Availability</dt>
      <dd ng-repeat="availability in phone.availability">{{availability}}</dd>
    </dl>
  </li>
    ...
  </li>
    <span>Additional Features</span>
    <dd>{{phone.additionalFeatures}}</dd>
  </li>
  <dl>
      <dt style="display:inline">Infrared
      <dd style="display:inline">{{phone.connectivity.infrared | checkmark}}</dd> </dt>
	  <br/>
	  <dt style="display:inline">GPS
      <dd style="display:inline">{{phone.connectivity.gps | checkmark}}</dd> </dt>
    </dl>

</ul>
